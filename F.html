<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fingerprint Sensor Test</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f2f2f2;
    }
    #fingerprintContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #fingerprintIcon {
      font-size: 64px;
      color: #009688;
      display: none;
    }
    #testResult {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #009688;
      display: none;
    }
    #requestPermissionBtn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #009688;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="fingerprintContainer">
    <div id="fingerprintIcon">&#128473;</div>
    <div id="testResult">Fingerprint sensor is working correctly!</div>
    <button id="requestPermissionBtn">Request Fingerprint Sensor Access</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const fingerprintIcon = document.getElementById("fingerprintIcon");
      const testResult = document.getElementById("testResult");
      const requestPermissionBtn = document.getElementById("requestPermissionBtn");

      // Simulate fingerprint animation (just for demonstration purposes)
      function showFingerprintAnimation() {
        fingerprintIcon.style.animation = "fade-out 2s linear";
        setTimeout(() => {
          fingerprintIcon.style.display = "none";
          testResult.style.display = "block";
        }, 2000);
      }

      // Replace this with your actual fingerprint sensor test logic
      function testFingerprintSensor() {
        // Simulating a successful test for demonstration purposes
        setTimeout(() => {
          showFingerprintAnimation();
        }, 1000);
      }

      // Event listener for the permission request button
      requestPermissionBtn.addEventListener("click", async () => {
        try {
          const credentials = await navigator.credentials.create({ 
            publicKey: {
              challenge: new Uint8Array([/* Replace with actual challenge data */]),
              userVerification: "required",
              authenticatorSelection: {
                userVerification: "required",
                requireResidentKey: false,
              },
              attestation: "direct",
            }
          });

          // Accessing the fingerprint sensor was successful.
          // You can proceed with the actual fingerprint test here.
          testFingerprintSensor();
        } catch (error) {
          // Handle errors or show a message indicating the permission was denied.
          console.error(error);
        }
      });
    });
  </script>
</body>
</html>
